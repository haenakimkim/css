<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel ="stylesheet" href="grid-basic.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">item-1</div>
      <div class="grid-item">item-2</div>
      <div class="grid-item">item-3</div>
      <div class="grid-item">item-4</div>
    </div>
  </body>
  <style>
    .grid-item{
      color:white;
      background-color:#ff5252;
      display:grid;
      grid-template-areas:
      'A C'
      'D B';

      grid-template-columns: 100px 100px;/*repeat(2,100px);*/
      grid-template-rows: 1fr 1fr;/*repeat(2,minmax(10px,100px));*/
      row-gap: 10px;
      column-gap:1rem; 
      align-items:stretch /*center, start, end*/
      justify-items:center/*stretch,center,end*/
      place-items: center end;
      grid-template-columns:100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }
    .box{
      background-color: red;
      grid-area:A;
      grid-column-start:1;
      grid-column-end:3;
      /*grid-column:1/3*/
    }
    .grid-item:nth-child(2){
      background-color:#bf5e5e;
      align-self:start;/*center,stretch,end*/
      justify-self:start;/*center,stretch,end*/
      place-self:center end;
      grid-area:B;
    }
    .box:nth-child(3){
      background-color:blue
      grid-area:C;
    }
    .box:nth-child(4){
      background-color: green;
      grid-area:D;
    }
